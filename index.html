<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>random hex color generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container my-4">
      <div class="row">
        <div class="col-md">
          
          <div class="d-flex flex-column justify-content-center align-items-center text-center">
            <h1 class="fw-normal">Random Hex Color Generator</h1>
            <p class="fw-light">program ini akan mengenerate sebuah warna berupa hex ketika tombol generate ditekan</p>
          </div>
          
          <div class="row">
            <div class="col-md-6 my-auto">
              <div class="box my-3"></div>
            </div>
            <div class="col-md my-auto">
              <div class="d-flex flex-column">
                <div class="input-group">
                  <input type="text" class="form-control py-3 px-4 input" placeholder="#000000" autocomplete="off" readonly>
                </div>
                <button class="btn btn-primary py-3 px-4 rounded-1 my-1 fw-bold generate">Generate Color</button>
                <button class="btn btn-success py-3 px-4 rounded-1 fw-bold copy">Copy Code</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
